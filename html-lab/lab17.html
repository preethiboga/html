<hmtl>
<head>
<title>
table size difference
</title>
</head>
<body>
<h2>number</h2>
<table width="200" height="100" border="2" cellpadding="5">
<tr>
<th>S.no</th>
<th>Name</th>
</tr>
<tr>
<td>1</td>
<td>B.Preethi</td>
</tr>
<tr>
<td>2</td>
<td>B.Vikas</td>
</tr>
</table>
<h2>percentage</h2>
<table width="13%" height="5%" border="2" cellpadding="5">
<tr>
<th>S.no</th>
<th>Name</th>
</tr>

<td>1</td>
<td>B.Preethi</td>
</tr>
<tr>
<td>2</td>
<td>B.Vikas</td>
</tr>
</table>
<h2>pixels</h2>
<table width="200px" height="100px" border="2" cellpadding="5">
<tr>
<th>S.no</th>
<th>Name</th>
</tr>
<tr>
<td>1</td>
<td>B.Preethi</td>
</tr>
<tr>
<td>2</td>
<td>B.Vikas</td>
</tr>
</table>
</body>
</html>
